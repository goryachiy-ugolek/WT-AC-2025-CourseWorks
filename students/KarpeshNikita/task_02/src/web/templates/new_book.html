<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Books</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <span id="nav-guest">
              <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </span>
            <span id="nav-user" style="display:none">
              <li class="nav-item"><a class="nav-link" href="/shelves">Shelves</a></li>
              <li class="nav-item"><a class="nav-link" id="profile-link" href="/profile">Profile</a></li>
              <li class="nav-item"><a class="nav-link" id="logout-link" href="#">Logout</a></li>
            </span>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <h1>Add a New Book</h1>
      <form id="book-form" class="w-50">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
      <script src="/assets/app.js"></script>
      <script>
        document.getElementById('book-form').addEventListener('submit', async function(e){
          e.preventDefault();
          const f = e.target;
          const token = localStorage.getItem('token') || sessionStorage.getItem('token');
          const data = { title: f.title.value, description: f.description.value };
          const res = await fetch('/api/books',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify(data)});
          if(res.ok){
            window.location.href = '/';
          } else {
            alert('Create failed');
          }
        });
      </script>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
