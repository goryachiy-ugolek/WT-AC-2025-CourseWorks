<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Books</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <span id="nav-guest">
              <li class="nav-item"><a class="nav-link" href="/shelves">Shelves</a></li>
              <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </span>
            <span id="nav-user" style="display:none">
              <li class="nav-item"><a class="nav-link" href="/shelves">Shelves</a></li>
              <li class="nav-item"><a class="nav-link" id="profile-link" href="/profile">Profile</a></li>
              <li class="nav-item"><a class="nav-link" id="logout-link" href="#">Logout</a></li>
            </span>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <h1 class="mb-4">Latest Books</h1>
      <div class="mb-3">
        <a class="btn btn-outline-secondary btn-sm" href="/api/books/export/json">Export JSON</a>
        <a class="btn btn-outline-secondary btn-sm" href="/api/books/export/csv">Export CSV</a>
        <button id="import-toggle" class="btn btn-outline-primary btn-sm">Import</button>
      </div>
      <div id="import-area" class="mb-4 d-none">
        <form id="import-form" enctype="multipart/form-data">
          <div class="input-group">
            <select id="import-format" class="form-select" style="max-width:140px">
              <option value="json">JSON</option>
              <option value="csv">CSV</option>
            </select>
            <input type="file" id="import-file" class="form-control" />
            <button class="btn btn-primary" type="submit">Upload</button>
          </div>
        </form>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {{range .books}}
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{.Title}}</h5>
              <p class="card-text">{{.Description}}</p>
              <a href="/books/{{.ID}}" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
        {{else}}
        <div class="col-12">No books available.</div>
        {{end}}
      </div>
    </main>
    <script src="/assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
