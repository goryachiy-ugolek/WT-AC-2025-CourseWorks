<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Books</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <span id="nav-guest">
              <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </span>
            <span id="nav-user" style="display:none">
              <li class="nav-item"><a class="nav-link" href="/shelves">Shelves</a></li>
              <li class="nav-item"><a class="nav-link" id="profile-link" href="/profile">Profile</a></li>
              <li class="nav-item"><a class="nav-link" id="logout-link" href="#">Logout</a></li>
            </span>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <a href="/" class="btn btn-link">‚Üê Back</a>
      <h1>{{.book.Title}}</h1>
      <p>{{.book.Description}}</p>
      <hr>
      <h3>Reviews</h3>
      {{range .reviews}}
      <div class="mb-3">
        <strong>Rating: {{.Rating}}</strong>
        <p>{{.Text}}</p>
      </div>
      {{else}}
      <div>No reviews yet.</div>
      {{end}}

      <div class="mt-4">
        <h4>Leave a review</h4>
        <form id="review-form" class="w-50">
          <div class="mb-3">
            <label class="form-label">Rating</label>
            <select id="rating" class="form-select" required>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea id="text" class="form-control"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit Review</button>
        </form>
      </div>

      <script>
        document.getElementById('review-form').addEventListener('submit', async function(e){
          e.preventDefault();
          const token = localStorage.getItem('token') || sessionStorage.getItem('token');
          if(!token){ alert('Please login to submit a review'); return; }
          const payload = { book_id: {{.book.ID}}, rating: parseInt(document.getElementById('rating').value,10), text: document.getElementById('text').value };
          try{
            const res = await fetch('/api/reviews', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer '+token }, body: JSON.stringify(payload) });
            if(res.ok) location.reload(); else { const d=await res.json().catch(()=>({})); alert(d.error||'Failed'); }
          }catch(err){ alert('Network error'); }
        });
      </script>
    </main>
    <script src="/assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
