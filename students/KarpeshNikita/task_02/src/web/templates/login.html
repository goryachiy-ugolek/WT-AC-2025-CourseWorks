<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Books</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <span id="nav-guest">
              <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </span>
            <span id="nav-user" style="display:none">
              <li class="nav-item"><a class="nav-link" href="/shelves">Shelves</a></li>
              <li class="nav-item"><a class="nav-link" id="profile-link" href="/profile">Profile</a></li>
              <li class="nav-item"><a class="nav-link" id="logout-link" href="#">Logout</a></li>
            </span>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="mb-3">Login</h1>
          <div id="alert" class="alert d-none" role="alert"></div>
          <form id="login-form" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
              <input id="remember" type="checkbox" class="form-check-input">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-link" href="/register">Create account</a>
          </form>
        </div>
      </div>
      <script src="/assets/app.js"></script>
      <script>
        const showAlert = (msg, type = 'danger') => {
          const a = document.getElementById('alert');
          a.className = 'alert alert-' + type;
          a.textContent = msg;
          a.classList.remove('d-none');
        };

        document.getElementById('login-form').addEventListener('submit', async function(e){
          e.preventDefault();
          const f = e.target;
          const email = f.email.value.trim();
          const password = f.password.value;
          if(!email || !password) {
            showAlert('Please enter email and password');
            return;
          }
          try {
            const res = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
            if(res.ok){
              const j = await res.json();
              const remember = document.getElementById('remember').checked;
              if(remember) {
                localStorage.setItem('token', j.token);
              } else {
                sessionStorage.setItem('token', j.token);
              }
              window.location.href = '/';
            } else {
              const err = await res.json().catch(()=>({error:'Login failed'}));
              showAlert(err.error || 'Login failed');
            }
          } catch (err) {
            showAlert('Network error');
          }
        });
      </script>
    </main>
  </body>
</html>
