---
# Example secrets file. Copy to secrets.yaml, replace values, or use SealedSecrets/ExternalSecrets.
apiVersion: v1
kind: Secret
metadata:
  name: server-secrets
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:<password>@postgres:5432/applications_and_events?schema=public"
  JWT_ACCESS_SECRET: "<generate-strong-secret>"
  JWT_REFRESH_SECRET: "<generate-strong-secret>"
  REDIS_URL: "redis://redis:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "<password>"
  POSTGRES_DB: "applications_and_events"