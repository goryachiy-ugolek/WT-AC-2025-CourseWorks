---
# Development-optimized Docker Compose configuration
# Provides hot reload, volume mounts, and exposed ports for debugging

services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:16-alpine
    container_name: app-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    ports:
      - "5432:5432"  # Exposed for local tools (e.g., pgAdmin, DBeaver)
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (same as production)
  redis:
    image: redis:7-alpine
    container_name: app-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"  # Exposed for local tools
    volumes:
      - redis_data_dev:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend Server (development mode with hot reload)
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: builder  # Use builder stage for dev dependencies
    container_name: app-server-dev
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
      - "9229:9229"  # Node.js debugger port
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://app_user:app_password@postgres:5432/app_db?schema=public}
      SERVER_PORT: 3000
      SERVER_HOST: 0.0.0.0
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev-access-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-15m}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-7d}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CACHE_TTL_SHORT: ${CACHE_TTL_SHORT:-30}
      CACHE_TTL_MEDIUM: ${CACHE_TTL_MEDIUM:-300}
      CACHE_TTL_LONG: ${CACHE_TTL_LONG:-3600}
    volumes:
      # Mount source code for hot reload
      - ./apps/server/src:/repo/apps/server/src
      - ./apps/server/prisma:/repo/apps/server/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    command: pnpm -C apps/server dev

  # Frontend Web (development mode with hot reload)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: builder  # Use builder stage for dev dependencies
    container_name: app-web-dev
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-5173}:5173"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    volumes:
      # Mount source code for hot reload
      - ./apps/web/src:/repo/apps/web/src
      - ./apps/web/index.html:/repo/apps/web/index.html
      - ./apps/web/vite.config.ts:/repo/apps/web/vite.config.ts
    depends_on:
      - server
    networks:
      - app-network
    command: pnpm -C apps/web dev --host 0.0.0.0

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  app-network:
    driver: bridge
